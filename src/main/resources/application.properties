spring.config.import=optional:file:.env[.properties]

# ===============================
# = SERVER
# ===============================
spring.application.name=Hotel Booking
server.port=9090

# ===============================
# = DATASOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hotel
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

secreteJwtString=dennis123456789dennis123456789dennis123456789

# ===============================
# = MAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mail@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# = THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED
# ===============================
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# ===============================
# = STRIPE
# ===============================
stripe.api.public.key=${STRIPE.API.PUBLIC.KEY}
stripe.api.secret.key=${STRIPE.API.SECRET.KEY}






